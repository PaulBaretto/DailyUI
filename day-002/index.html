<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day #002 Credit Card Checkout</title>
    <!-- font awosome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="sf-main">
        <div class="sf-container">
            <div class="sf-products-details">
                <div class="products-details-holder">
                    <h3>Products Details</h3>
                    <div class="products-holder">
                        <div class="products-img-count">
                            <div class="img-holder">
                                <img src="assets/images/product-01.webp" alt="Product 01">
                            </div>
                            <div class="product-counts">
                                <button class="incress-btn"><span><i class="fa-solid fa-plus"></i></span></button>
                                <input type="number"  value="1" class="products-in-cart" max="5" min="1" readonly>
                                <button class="decress-btn"><span><i class="fa-solid fa-minus"></i></span></button>
                            </div>
                        </div>
                        <div class="products-mine-details">
                            <a href="#">Indian Traditional sari</a>
                            <p class="ratings">
                                <span><i class="fa-solid fa-star"></i></span> 4.0 (54 reviwed)
                            </p>
                            <h4 class="product-cost">$ 30</h4>
                        </div>
                    </div>
                    <div class="products-holder">
                        <div class="products-img-count">
                            <div class="img-holder">
                                <img src="assets/images/product-02.webp" alt="Product 02">
                            </div>
                            <div class="product-counts">
                                <button class="incress-btn"><span><i class="fa-solid fa-plus"></i></span></button>
                                <input type="number" value="1" class="products-in-cart" max="5" readonly>
                                <button class="decress-btn"><span><i class="fa-solid fa-minus"></i></span></button>
                            </div>
                        </div>
                        <div class="products-mine-details">
                            <a href="#">Nirvana Fashion</a>
                            <p class="ratings">
                                <span><i class="fa-solid fa-star"></i></span> 4.0 (54 reviwed)
                            </p>
                            <h4 class="product-cost">$ 45</h4>
                        </div>
                    </div>
                </div>
                <div class="payment-amount-holder">
                    <h3>Payment Amount</h3>
                    <table>
                        <tbody>
                            <tr>
                                <td>Subtotal</td>
                                <td class="payment-cost-num subtotal">$ 75</td>
                            </tr>
                            <tr>
                                <td>Shipping Cost</td>
                                <td class="payment-cost-num shippingCost">$ 5</td>
                            </tr>
                            <tr>
                                <td>Texes</td>
                                <td class="payment-cost-num totalTexes">$ 2</td>
                            </tr>
                            <tr><td colspan="2"><hr></td></tr>
                            <tr>
                                <td><strong> Total</strong></td>
                                <td class="payment-cost-num totalAmount">$ 82</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="sf-from-holder">
                <div class="progress-bar-wrap">
                    <div class="single-progress-bar customer-info">
                        <div class="progress-num-wrap">
                            <span class="prog-num">1</span>
                            <span class="prog-check-icon"><i class="fa-solid fa-circle-check"></i></span>
                        </div>
                        <p>Customer's Info</p>
                        <span class="prograss-indicator">
                            <span class="prog-dash"></span>
                            <span class="prog-dot"></span>
                        </span>
                    </div>
                    <div class="single-progress-bar payment-info">
                        <div class="progress-num-wrap">
                            <span class="prog-num">2</span>
                            <span class="prog-check-icon"><i class="fa-solid fa-circle-check"></i></span>
                        </div>
                        <p>Payments</p>
                        <span class="prograss-indicator">
                            <span class="prog-dash"></span>
                            <span class="prog-dot"></span>
                        </span>
                    </div>
                    <div class="single-progress-bar">
                        <div class="progress-num-wrap">
                            <span class="prog-num">3</span>
                            <span class="prog-check-icon"><i class="fa-solid fa-circle-check"></i></span>
                        </div>
                        <p>Checkout</p>
                    </div>
                </div>
                <div class="button-wrap">
                    <button class="customer-info-btn">Customer Btn</button>
                    <button class="payment-btn">Payment Btn</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
